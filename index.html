<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Slayer demo</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Avatar</h1>
    <img
      loading="lazy"
      class="avatar--lg"
      src="https://picsum.photos/200"
      alt="Sample Avatar"
    />
    <img
      loading="lazy"
      class="avatar--md"
      src="https://picsum.photos/200"
      alt="Sample Avatar"
    />
    <img
      loading="lazy"
      class="avatar--sm"
      src="https://picsum.photos/200"
      alt="Sample Avatar"
    />
    <img
      loading="lazy"
      class="avatar--xsm"
      src="https://picsum.photos/200"
      alt="Sample Avatar"
    />
    <h1>Alert</h1>
    <div class="alert--success">This is success alert</div>
    <div class="alert--error">This is error alert</div>
    <div class="alert--warning">This is warning alert</div>
    <div class="alert--info">This is info alert</div>
  </body>
</html>
