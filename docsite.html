<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Slayer demo</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./docsite.css" />
    <script
      src="https://kit.fontawesome.com/35549b5c74.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Avatar</h1>
    <img
      loading="lazy"
      class="avatar--lg"
      src="https://picsum.photos/200"
      alt="Sample Avatar"
    />
    <img
      loading="lazy"
      class="avatar--md"
      src="https://picsum.photos/200"
      alt="Sample Avatar"
    />
    <img
      loading="lazy"
      class="avatar--sm"
      src="https://picsum.photos/200"
      alt="Sample Avatar"
    />
    <img
      loading="lazy"
      class="avatar--xsm"
      src="https://picsum.photos/200"
      alt="Sample Avatar"
    />
    <h1>Alert</h1>
    <div class="alert--success">This is success alert</div>
    <div class="alert--error">This is error alert</div>
    <div class="alert--warning">This is warning alert</div>
    <div class="alert--info">This is info alert</div>
    <h1>Badges on icons</h1>
    <div class="badge-wrapper">
      <i class="fas fa-envelope-square fa-2x icon">
        <div class="badge__icon--right">1</div>
      </i>
    </div>
    <div class="badge-wrapper">
      <i class="fas fa-envelope-square fa-3x icon">
        <div class="badge__icon--right">2</div>
      </i>
    </div>
    <div class="badge-wrapper">
      <i class="fas fa-envelope-square fa-4x icon">
        <div class="badge__icon--right">3</div>
      </i>
    </div>
    <div class="badge-wrapper">
      <i class="fas fa-envelope-square fa-5x icon">
        <div class="badge__icon--right">4</div>
      </i>
    </div>

    <h1>Badges on avatars</h1>
    <div class="badge-wrapper">
      <img
        loading="lazy"
        class="avatar--lg"
        src="https://picsum.photos/200"
        alt="Sample Avatar"
      />
      <div class="badge__avatar--lg--right offline"></div>
    </div>

    <div class="badge-wrapper">
      <img
        loading="lazy"
        class="avatar--md"
        src="https://picsum.photos/200"
        alt="Sample Avatar"
      />
      <div class="badge__avatar--right online"></div>
    </div>

    <div class="badge-wrapper">
      <img
        loading="lazy"
        class="avatar--sm"
        src="https://picsum.photos/200"
        alt="Sample Avatar"
      />
      <div class="badge__avatar--sm--right online"></div>
    </div>

    <div class="badge-wrapper">
      <img
        loading="lazy"
        class="avatar--xsm"
        src="https://picsum.photos/200"
        alt="Sample Avatar"
      />
      <div class="badge__avatar--right offline"></div>
    </div>

    <h1>Buttons</h1>
    <button class="primary-btn">Primary</button>
    <button disabled class="primary-btn">Primary</button>
    <button class="secondary-btn">Secondary</button>
    <button disabled class="secondary-btn">Secondary</button>
    <a class="link-btn">Link</a>
    <a class="link-btn disabled">Link</a>
    <button class="icon-btn">
      <i class="fa fa-solid fa-play" style="color: black"> &nbsp;Play</i>
    </button>
    <button disabled class="icon-btn">
      <i class="fa fa-solid fa-play">&nbsp;Play</i>
    </button>
    <button class="floating-action-btn">Need help?</button>
  </body>
</html>
